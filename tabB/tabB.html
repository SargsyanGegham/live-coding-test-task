<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab B - Receiver</title>
  <script>
    window.addEventListener('message', event => {
      const message = event.data;
      if (event.origin === 'http://192.168.0.105:8080') {
        document.getElementById('receivedMessage').innerText = `Received: ${message}`;
      }
    });
  </script>
</head>
<body>
  <h1>Tab B - Receiver</h1>
  <p id="receivedMessage">No message received yet.</p>
</body>
</html>
